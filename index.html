<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-上福数据</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.1/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="./js/anime.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>
    <meta id="eqMobileViewport" name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
            // orientationchange 事件是在用户水平或者垂直翻转设备（即方向发生变化）时触发的事件。
            // onresize 事件会在窗口或框架被调整大小时发生。
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                window.clientWidth = docEl.clientWidth;
                if (!window.clientWidth) return;
                docEl.style.fontSize = 40 * (window.clientWidth / 640) + 'px';
                window.base = 40 * (window.clientWidth / 640);
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);

        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<body>
<main>
    <section class="background"></section>
    <section class="floatBox"
             id="content"
    >
    </section>
</main>
<script type="text/babel" src="js/Form.js"></script>
<script type="text/babel" src="js/FormContainer.js"></script>
<script type="text/babel" src="js/Content.js"></script>
<script type="text/babel">
    ReactDOM.render(
        <Content/>,
        document.getElementById('content')
    );
</script>
</body>
</html>
